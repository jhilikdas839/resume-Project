<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
         .weIcon {
            filter: drop-shadow(5px 5px 5px #222);
            width:200px;
            height:220px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass-plus" id="searchbtn"></button>
            </div>
        </div>
  
        <div class="location">
            <h1>City not Found</h1>
            <img src="/assets/404.png" alt="">
        </div>


        <div class="weather-body">
            <img src="/assets/clear.png" alt="weather Images" class="weather-img weIcon">
            <div class="weather-box">
                <p class="temp"><sup>0Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
           <div class="weather-detail">
    <div class="humidity">
        <i class="fa-solid fa-droplet"></i>
        <div class="text">
            <span id="humidity">60%</span>
            <p>Humidity</p>
        </div>
    </div>
    <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
            <span id="wind-speed" style="white-space: nowrap;">25Km/H</span>
            <p>Wind Speed</p>
        </div>
    </div>
</div>
        </div>


        <script src="script.js"></script>
</body>

</html>
